<html>
<body>
<div id="mapdiv" style="height: 60%"></div>
<div><button id="clear-btn">Clear map</button>
</div>
<div id="chart-container" style="clear: both; height: 400px; width: 80%; min-width: 380px; display: none; float: left"></div>
<div id="route-data-container" style="height: 400px; width: 10%; padding-left: 20px; display: none; float: left;">
    <h2>Route info</h2>
    <p>Route length: <strong id="overall-length"></strong></p>
    <p>Paved roads: <strong id="paved-percentage"></strong></p>
    <p>Unpaved roads: <strong id="unpaved-percentage"></strong></p>
    <p>Total incline: <strong id="incline"></strong></p>
    <a id="download-kml" href="#">Download KML</a>
</div>
<select id="routing_mode">
    <option value="normal">Normal routing</option>
    <option value="easiest">Easiest route (just account elevation)</option>
    <option value="only_unpaved_account_elevation">Only unpaved (account elevation)</option>
    <option value="only_unpaved_hardcore">Only unpaved (hardcode)</option>
    <option value="no_length_care_normal">I don't care about the length</option>
    <option value="no_length_care_unpaved_hardcore">I don't care about the length (nor elevation)</option>
</select>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/annotations.js"></script>

<script>
    map = new OpenLayers.Map("mapdiv");
    map.addLayer(new OpenLayers.Layer.OSM());

    let centerLonLat = new OpenLayers.LonLat(23.8074396, 38.0005183)
        .transform(
            new OpenLayers.Projection("EPSG:4326"),
            map.getProjectionObject()
        );

    let routeFrom = null;
    let routeTo = null;
    let startEndMarkers = new OpenLayers.Layer.Markers("start-end-markers");
    let epsg4326 =  new OpenLayers.Projection("EPSG:4326");
    let projectTo = map.getProjectionObject();
    let vectorLayer = new OpenLayers.Layer.Vector("Overlay");

    map.addLayer(startEndMarkers);
    map.setCenter(centerLonLat, 16);

    // ## EVENTS ##
    $("#clear-btn").on("click", function(e) {
        e.preventDefault();

        startEndMarkers.destroy();
        vectorLayer.destroy();

        routeFrom = null;
        routeTo = null;
        startEndMarkers = new OpenLayers.Layer.Markers("start-end-markers");
        vectorLayer = new OpenLayers.Layer.Vector("Overlay");

        map.addLayer(startEndMarkers);
    });

    map.events.register('click', map, function(e) {
        let toProjection = new OpenLayers.Projection("EPSG:4326");
        let event_point = map.getLonLatFromPixel(e.xy);
        let lonlat = map.getLonLatFromPixel(e.xy).transform(map.getProjectionObject(), toProjection);

        routeFrom = lonlat.lat + "," + lonlat.lon;
        startEndMarkers.addMarker(new OpenLayers.Marker(event_point, new OpenLayers.Icon('red-marker.png')));
        routing_mode = $('#routing_mode').val()

        let kmAway = 10;

        let north = new OpenLayers.LonLat(lonlat.lon, (kmAway*0.007)+lonlat.lat).transform(toProjection, map.getProjectionObject());
        let west = new OpenLayers.LonLat(lonlat.lon-(0.009*kmAway), lonlat.lat).transform(toProjection, map.getProjectionObject());
        let south = new OpenLayers.LonLat(lonlat.lon, lonlat.lat-(kmAway*0.007)).transform(toProjection, map.getProjectionObject());
        let east = new OpenLayers.LonLat(lonlat.lon+(0.009*kmAway), lonlat.lat).transform(toProjection, map.getProjectionObject());

        let northwest = new OpenLayers.LonLat(lonlat.lon-(0.005*kmAway), (kmAway*0.004)+lonlat.lat).transform(toProjection, map.getProjectionObject());
        let southwest = new OpenLayers.LonLat(lonlat.lon-(0.005*kmAway), lonlat.lat-(kmAway*0.004)).transform(toProjection, map.getProjectionObject());
        let southeast = new OpenLayers.LonLat(lonlat.lon+(0.005*kmAway), lonlat.lat-(kmAway*0.004)).transform(toProjection, map.getProjectionObject());
        let northeast = new OpenLayers.LonLat(lonlat.lon+(0.005*kmAway), lonlat.lat+(kmAway*0.004)).transform(toProjection, map.getProjectionObject());

        var searchPoints = [north, west, south, east, northwest, southwest, southeast, northeast];
        var searchRouteUrls = [];
        for (var i = 0; i < searchPoints.length; i++) {
            startEndMarkers.addMarker(new OpenLayers.Marker(searchPoints[i], new OpenLayers.Icon('green-marker.png')));

            let zzz = searchPoints[i].transform('EPSG:3857', 'EPSG:4326');
            routeTo = zzz.lat + "," + zzz.lon;
            searchRouteUrls[i] = "http://localhost:8000/route?from="+routeFrom+"&to="+routeTo+'&routing_mode='+routing_mode;
        }

        let routeResultToShow = null;
        let routeInfoToShow = null;
        $.ajax({
            url: searchRouteUrls[0],
            success: function(result1) {
                routeInfoToShow = getResultInfo(result1);
                routeResultToShow = result1;

                $.ajax({
                    url: searchRouteUrls[1],
                    success: function(result2) {
                        let info = getResultInfo(result2);
                        if (info.unpavedPercentage > routeInfoToShow.unpavedPercentage) {
                            routeInfoToShow = info;
                            routeResultToShow = result2;
                        }

                        $.ajax({
                            url: searchRouteUrls[2],
                            success: function(result3) {
                                let info = getResultInfo(result3);
                                if (info.unpavedPercentage > routeInfoToShow.unpavedPercentage) {
                                    routeInfoToShow = info;
                                    routeResultToShow = result3;
                                }

                                $.ajax({
                                    url: searchRouteUrls[3],
                                    success: function(result4) {
                                        let info = getResultInfo(result4);
                                        if (info.unpavedPercentage > routeInfoToShow.unpavedPercentage) {
                                            routeInfoToShow = info;
                                            routeResultToShow = result4;
                                        }

                                        $.ajax({
                                            url: searchRouteUrls[4],
                                            success: function(result5) {
                                                let info = getResultInfo(result5);
                                                if (info.unpavedPercentage > routeInfoToShow.unpavedPercentage) {
                                                    routeInfoToShow = info;
                                                    routeResultToShow = result5;
                                                }

                                                $.ajax({
                                                    url: searchRouteUrls[5],
                                                    success: function(result6) {
                                                        let info = getResultInfo(result6);
                                                        if (info.unpavedPercentage > routeInfoToShow.unpavedPercentage) {
                                                            routeInfoToShow = info;
                                                            routeResultToShow = result6;
                                                        }

                                                        $.ajax({
                                                            url: searchRouteUrls[6],
                                                            success: function(result7) {
                                                                let info = getResultInfo(result7);
                                                                if (info.unpavedPercentage > routeInfoToShow.unpavedPercentage) {
                                                                    routeInfoToShow = info;
                                                                    routeResultToShow = result7;
                                                                }

                                                                $.ajax({
                                                                    url: searchRouteUrls[7],
                                                                    success: function(result8) {
                                                                        let info = getResultInfo(result8);
                                                                        if (info.unpavedPercentage > routeInfoToShow.unpavedPercentage) {
                                                                            routeInfoToShow = info;
                                                                            routeResultToShow = result8;
                                                                        }

                                                                        drawRouteFromServerResult(routeResultToShow);
                                                                    }
                                                                });
                                                            }
                                                        });
                                                    }
                                                });
                                            }
                                        });
                                    }
                                });
                            }
                        });
                    }
                });
            }
        });
    });

    function getResultInfo(result) {
        let info = {distance: 0, elevationIncline: 0, unpavedDistance: 0, unpavedPercentage: 0, elevationGrade: 0};

        let routeFeatures = JSON.parse(result);
        routeFeatures.forEach(function(feature) {
            if (feature.Elevation != null) {
                if (feature.Elevation.Start < feature.Elevation.End) {
                    info.elevationIncline += feature.Elevation.End - feature.Elevation.Start
                }
            }

            if (!feature.Paved) {
                info.unpavedDistance += feature.Length;
            }

            info.distance += feature.Length;
        });

        info.unpavedPercentage = info.unpavedDistance*100/info.distance;
        info.elevationGrade = info.elevationIncline*100/info.distance;

        return info;
    }

    function drawRouteFromServerResult(result) {
        $('#chart-container').show();
        let chartData = [];
        let distance = 0;
        let elevationIncline = 0;
        let pavedDistance = 0;
        let endElevation = 0;
        let routeFeatures = JSON.parse(result);

        routeFeatures.forEach(function(feature) {
            let lineColor = '#000000';
            if (feature.Elevation != null) {
                chartData.push([distance, feature.Elevation.Start]);

                let grade = (feature.Elevation.End - feature.Elevation.Start) * 100 / feature.Length;
                if (grade < 1) {
                    lineColor = '#236b31';
                } else if (grade <= 1.3) {
                    lineColor = '#424a9e';
                } else if (grade <= 3) {
                    lineColor = '#ff63e8';
                } else {
                    lineColor = '#ff0207';
                }

                if (feature.Elevation.Start < feature.Elevation.End) {
                    elevationIncline += feature.Elevation.End - feature.Elevation.Start
                }
            }

            let strokeWidth = 2;
            if (feature.Paved) {
                strokeWidth = 3;
                pavedDistance += feature.Length;
            }

            let points = [];
            feature.Coordinates.forEach(function(point) {
                points.push(new OpenLayers.Geometry.Point(point.Lng, point.Lat).transform(epsg4326, projectTo));
            });

            let vector = new OpenLayers.Feature.Vector(
                new OpenLayers.Geometry.LineString(points)
            );

            vector.style = {
                strokeWidth: strokeWidth,
                strokeColor: lineColor,
            };
            vectorLayer.addFeatures(vector);

            map.addLayer(vectorLayer);
            distance += feature.Length;

            if (feature.Elevation != null) {
                endElevation = feature.Elevation.End
            }
        });

        chartData.push([distance, endElevation]);
        updateChartData(chart, chartData)

        let pavedPercentage = Math.round(pavedDistance/distance*100*100)/100;
        $('#overall-length').text(Math.round(distance/1000 * 100) / 100 + " km");
        $('#paved-percentage').text(Math.round(pavedPercentage*100)/100 + '%');
        $('#unpaved-percentage').text(Math.round((100-pavedPercentage)*100)/100 + '%');
        $('#incline').text(Math.round(elevationIncline*100)/100 + ' m');
        $('#route-data-container a#download-kml').attr("href", "http://localhost:8000/create-kml?from="+routeFrom+"&to="+routeTo);
        $('#route-data-container').show();
    }

    let chart = initializeChart([]);

    function updateChartData(chart, elevationData) {
        chart.update({
            series: [{
                data: elevationData
            }]
        });
    }

    function initializeChart() {
        // Now create the chart
        return Highcharts.chart('chart-container', {
            chart: {
                type: 'area',
                zoomType: 'x',
                panning: true,
                panKey: 'shift',
                scrollablePlotArea: {
                    minWidth: 600
                }
            },

            title: {
                text: 'Route elevation'
            },

            xAxis: {
                labels: {
                    format: '{value} m'
                },
                minRange: 5,
                title: {
                    text: 'Distance'
                },
            },

            yAxis: {
                startOnTick: true,
                endOnTick: false,
                maxPadding: 0.35,
                title: {
                    text: null
                },
                labels: {
                    format: '{value} m'
                },
            },

            tooltip: {
                headerFormat: 'Distance: {point.x:.1f} m<br>',
                pointFormat: 'Elevation: {point.y:.1f} m',
                shared: true
            },

            legend: {
                enabled: false
            },

            series: [{
                data: [],
                lineColor: Highcharts.getOptions().colors[1],
                color: Highcharts.getOptions().colors[2],
                fillOpacity: 0.5,
                name: 'Elevation',
                marker: {
                    enabled: false
                },
                threshold: null
            }]

        });
    }
</script>
</body>
</html>
